<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Quinta - Daily Word Puzzle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .cell-wrapper {
            position: relative;
        }
        .cell-number {
            position: absolute;
            top: 2px;
            left: 4px;
            font-size: 15px;
            font-weight: 600;
            color: #374151;
            z-index: 10;
            pointer-events: none;
        }
        .hint-yellow {
            background-color: rgba(253, 224, 71, 0.4) !important;
        }
        .hint-green {
            background-color: rgba(110, 231, 183, 0.3) !important;
        }
        /* Override focus/active states to preserve hint colors */
        input[data-row].hint-yellow:focus,
        input[data-row].hint-yellow:active {
            background-color: rgba(253, 224, 71, 0.5) !important;
        }
        input[data-row].hint-green:focus,
        input[data-row].hint-green:active {
            background-color: rgba(110, 231, 183, 0.4) !important;
        }

        /* Make crossword grid always square */
        #root .crossword-grid {
            aspect-ratio: 1 / 1;
            width: 100%;
            max-width: min(75vw, 280px);
        }

        /* Match plusword width to main grid */
        #root .plusword-grid {
            width: 100%;
            max-width: min(75vw, 280px);
        }

        /* Larger grid on desktop */
        @media (min-width: 768px) {
            #root .crossword-grid {
                max-width: min(90vw, 400px);
            }
            #root .plusword-grid {
                max-width: min(90vw, 400px);
            }
        }

        /* Ensure grid cells maintain square aspect ratio */
        #root .crossword-grid input {
            aspect-ratio: 1 / 1;
        }

        .hatch {
          background-image: repeating-linear-gradient(
            135deg,
            rgba(180,180,180,0.4) 0px,
            rgba(180,180,180,0.4) 10px,
            transparent 8px,
            transparent 20px
          );
        }

        /* Add padding for on-screen keyboard - only on mobile/touch devices */
        @media (max-width: 768px) {
            .keyboard-padding {
                padding-bottom: 220px;
            }
        }
        @media (pointer: coarse) {
            .keyboard-padding {
                padding-bottom: 220px;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 p-2 md:p-4 keyboard-padding">
    <div id="root"></div>
    <script type="module" src="/game.js"></script>
</body>
</html>
